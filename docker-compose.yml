version: '3.8'

services:
  todo-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: todo-app:latest
    container_name: todo-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    volumes:
      - todo-data:/app/data
      - todo-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/todos/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - todo-network

volumes:
  todo-data:
    driver: local
  todo-logs:
    driver: local

networks:
  todo-network:
    driver: bridge
